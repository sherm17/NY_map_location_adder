<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- hamburger -->
  <link href="hamburger.css" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>  
 
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
  
  <!-- style sheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>NY2K19</title>
</head>
<body>
  <div class="wrapper">

    
      <div class="map_wrapper">
          <div id="mapid"></div>
      </div>
      
      <div id="content">
      </div>
      <!-- Sidebar -->
      <nav id="sidebar">
          <div id="welcome" >Welcome!</div>
          <br>
          <form action="/create_user" method="POST" id="form">
            <div class="form-group">
              
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" placeholder="Enter Category" name="category">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Location Name" name="Name">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes" placeholder="Enter Notes" name="notes">
            </div>
            <div class="form-group">
              <label for="suggestedBy">Suggested By</label>
              <input type="text" class="form-control" id="suggestedBy" placeholder="Your Name" name="suggestedBy">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="successful-add" style="display:none">Location Added Successfully!</div>
          <div id="fail-add" style="display:none"> Error, Unable to Add\</div>
      </nav>   
  </div>


  <script src="js/index.js"></script>
</body>
</html>
